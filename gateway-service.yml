#Configuraci√≥n
server:
  port: 8091

spring:
  config:
    import: "optional:configserver:"
  application:
    name: gateway-service
  security:
    oauth2:
     resourceserver:
      jwt:
       issuer-uri: https://localhost:8080/realms/dh
cloud:
  config: 
      discovery:
        serviceId: config-service
        enabled: true
  gateway:
      default-filters:
        - TokenRelay= 
      routes:
        - id: checkout-service
          uri: lb://checkout-service 
                #http://localhost:8082
          predicates:
            - Path=/checkout
          filters:
            - AddRequestHeader=X-Request-from, gateway
            - AddResponseHeader=X-Response-Red, Blue
        - id: products-service
          uri: lb://products-service
          predicates:
            - Path=/products/**
          
eureka:
  instance:
    hostname: localhost
